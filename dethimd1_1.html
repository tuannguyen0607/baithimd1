<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diemtrungbinh</title>
</head>
<body>
<script>

    function findAvg(array)
    {
        let average
        let sum = 0
        for(let i = 0;i<array.length;i++)
        {
            sum+= array[i]
        }
        average = sum/array.length
        return average
    }
    let array = [5,7,8,5,4,9];
    document.write(findAvg(array))






</script>
</body>
</html>
